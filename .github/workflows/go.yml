name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      - name: Install Go 1.26rc2
        run: |
          go install golang.org/dl/go1.26rc2@latest
          go1.26rc2 download
          echo "GOROOT=$(go1.26rc2 env GOROOT)" >> $GITHUB_ENV
          echo "$(go1.26rc2 env GOROOT)/bin" >> $GITHUB_PATH
          echo "GOEXPERIMENT=simd" >> $GITHUB_ENV

      - name: Verify Go version
        run: go version

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ matrix.os }}-go-1.26rc2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.os }}-go-1.26rc2-

      - name: Install ARM64 cross-compilation headers
        if: runner.arch == 'X64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Run go vet
        run: go vet ./...

      - name: Run tests (fallback path)
        env:
          HWY_NO_SIMD: "1"
        run: go test -v -race ./...

      - name: Run tests (SIMD enabled)
        run: go test -v -race ./...

      - name: Debug ARM64 CPU features
        if: runner.arch == 'ARM64'
        run: |
          echo "=== /proc/cpuinfo features ==="
          grep -i features /proc/cpuinfo | head -1 || true
          echo ""
          echo "=== HWCAP flags ==="
          LD_SHOW_AUXV=1 /bin/true 2>&1 | grep -i hwcap || true
          echo ""
          echo "=== CPU model ==="
          grep -i "model name\|CPU implementer\|CPU part" /proc/cpuinfo | head -4 || true
          echo ""
          echo "=== Go runtime ARM64 features ==="
          go run -exec "" -v ./internal/cpuinfo || true

      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ ./hwy/contrib/...

      - name: Build hwygen
        run: go build -o bin/hwygen ./cmd/hwygen

      - name: Generate examples
        run: |
          export PATH=$PWD/bin:$PATH
          cd examples/softmax && go generate ./...
          cd ../gelu && go generate ./...

      - name: Build examples
        run: |
          go build -o examples/basic/basic ./examples/basic
          go build -o examples/contrib_test/contrib_test ./examples/contrib_test
          go build -o examples/softmax/softmax_test ./examples/softmax
          go build -o examples/gelu/gelu_test ./examples/gelu

      - name: Run basic example
        run: ./examples/basic/basic

      - name: Run contrib_test example
        run: ./examples/contrib_test/contrib_test

      - name: Test softmax example
        run: go test -v ./examples/softmax/...

      - name: Test gelu example
        run: go test -v ./examples/gelu/...
